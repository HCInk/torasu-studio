<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>TORASU-Studio</title>
	<style>
        body { margin: 0; background-color: black }
		.emscripten {
			position: absolute;
			top: 0;
			left: 0;
			margin: 0;
			border: 0;
			width: 100%;
			height: 100%;
			z-index: 1000;
			overflow: hidden;
			display: block;
			image-rendering: optimizeSpeed;
			image-rendering: -moz-crisp-edges;
			image-rendering: -o-crisp-edges;
			image-rendering: -webkit-optimize-contrast;
			image-rendering: optimize-contrast;
			image-rendering: crisp-edges;
			image-rendering: pixelated;
			-ms-interpolation-mode: nearest-neighbor
		}
    </style>
</head>

<body>

    <!-- Create the canvas that the C++ code will draw into -->
    <canvas class="emscripten" id="canvas" oncontextmenu="event.preventDefault()"></canvas>

    <!-- Allow the C++ to access the canvas element --> 
    <script type='text/javascript'>
        var canv = document.getElementById('canvas');
        var Module = {
            canvas: canv,
			onInitComplete: () => {
				// console.log("onInitComplete", window.innerWidth, window.innerHeight, Module)
				Module.setCanvasSize(window.innerWidth, window.innerHeight);
			}
        };
		window.addEventListener('resize', () => {
			// console.log("resize", window.innerWidth, window.innerHeight, Module)
			Module.setCanvasSize(window.innerWidth, window.innerHeight);
		});

    </script>
    
    <!-- Call the javascript glue code (index.js) as generated by Emscripten -->
    <script src="torasu-studio.wasm.js"></script>
</body>

</html>
